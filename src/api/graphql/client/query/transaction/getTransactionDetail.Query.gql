query getTransactionDetail($transactionId: String!) {
  getTransactionDetail(transactionId: $transactionId) {
    id
    accrualDate
    note
    amount
    count
    status
    tags {
      id
      name
    }
    entries {
      id
      transactionDate
      debit
      credit
      memo
      account {
        id
        name
      }
      status
    }
    createdDate
    updatedDate
  }
}
