query getTransactionDetail(
  $getTransactionInput: GetTransactionInput!
  $getEntriesInput: GetEntriesInput!
) {
  getTransaction(input: $getTransactionInput) {
    id
    accrualDate
    note
    tags {
      id
      name
    }
    createdAt
    updatedAt
    treasuryBookId
  }
  getEntries(input: $getEntriesInput) {
    id
    treasuryBookId
    transactionDate
    debit
    credit
    memo
    account {
      id
      name
      category {
        id
        name
        type
      }
    }
    status
    transactionId
  }
}
