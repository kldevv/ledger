query accountDetail(
  $accountInput: AccountInput!
  $entriesInput: EntriesInput!
) {
  account(input: $accountInput) {
    ...AccountData
    updatedAt
  }
  entries(input: $entriesInput) {
    id
    treasuryBookId
    transactionDate
    debit
    credit
    memo
    account {
      id
      name
      category {
        id
        name
        type
      }
    }
    transactionId
    status
  }
}
