query categoryDetail(
  $categoryInput: CategoryInput!
  $accountsInput: AccountsInput!
  $entriesInput: EntriesInput!
) {
  category(input: $categoryInput) {
    id
    name
    type
    createdAt
    updatedAt
  }
  accounts(input: $accountsInput) {
    ...AccountData
  }
  entries(input: $entriesInput) {
    id
    treasuryBookId
    transactionDate
    debit
    credit
    memo
    account {
      id
      name
      category {
        id
        name
        type
      }
    }
    transactionId
    status
  }
}
