type Category {
  id: String!
  name: String!
  type: CategoryType!
  vaultId: String!
  createdDate: DateTime!
  updatedDate: DateTime!
}

input AddCategoryInput {
  name: String!
  type: CategoryType!
  vaultId: String!
}

input UpdateCategoryInput {
  id: String!
  name: String!
  type: CategoryType!  
}

input GetCategoryInput {
  id: String!
}

input GetCategoriesInput {
  vaultId: String!
  nameSearch: String
  type: CategoryType
}