type Transaction {
  id: String!
  accrualDate: DateTime!
  note: String!
  tags: [Tag!]
  treasuryBookId: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  status: EntryStatus
  amount: Float
}

input AddTransactionInput {
  accrualDate: DateTime!
  note: String!
  tagIds: [String!]!
  treasuryBookId: String!
  entries: [AddEntryInput!]!
}

input UpdateTransactionInput {
  id: String!
  accrualDate: DateTime!
  note: String!
  tagIds: [String!]!
  treasuryBookId: String!
  entries: [AddEntryInput!]!
}

input GetTransactionInput {
  id: String!
}

input GetTransactionsInput {
  treasuryBookId: String!
  tagId: String
  status: EntryStatus
}
