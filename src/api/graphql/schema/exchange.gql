type Exchange {
  id: String!
  ownerId: String!
  origin: Transaction!
  destination: Transaction!
}

input AddExchangeInput {
  accrualDate: DateTime!
  ownerId: String!
  origin: AddExchangeTransactionInput!
  destination: AddExchangeTransactionInput!
}

input AddExchangeTransactionInput {
  treasuryBookId: String!
  entries: [AddEntryInput!]!
}

input GetExchangesInput {
  ownerId: String!
}
