type Base {
  id: String!
  name: String!
}

type AccountBalance {
  account: Base!
  accountGroup: Base!
  type: CategoryType!
  balance: Float!
}

input UniqueYearsInput {
  treasuryBookId: String!
  type: DateType!
}

input AccountBalanceFilter {
  treasuryBookId: String!
  status: EntryStatus
}
