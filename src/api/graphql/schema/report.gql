type ReportData {
  encode: String!
  credit: Float
  debit: Float!
  count: Int!
}

input GetReportsInput {
  year: Int
  groupBy: ReportDateGroupBy!
  vaultId: String!
  basis: Basis!
}

type Amount {
  credit: Float!
  debit: Float!
}

type AmountOnMonth {
  month: Int!
  amount: Amount!
}

type MonthlyAmount {
  id: String!
  name: String!
  amounts: [AmountOnMonth!]!
}

input GetMonthlyAmountInput {
  year: Int
  vaultId: String!
  type: DateType!
  status: EntryStatus
}
