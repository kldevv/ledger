type ReportData {
  encode: String!
  credit: Float
  debit: Float!
  count: Int!
}

input GetReportsInput {
  year: Int
  groupBy: ReportDateGroupBy!
  vaultId: String!
  basis: Basis!
}

type AmountChange {
  credit: Float!
  debit: Float!
}

type AmountChangeOnMonth {
  month: Int!
  amountChange: AmountChange!
}

type MonthlyAmountChanges {
  id: String
  name: String!
  amountChanges: [AmountChangeOnMonth!]!
}

input GetMonthlyAmountChangesInput {
  year: Int
  vaultId: String!
  type: DateType!
  status: EntryStatus
}
