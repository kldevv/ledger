type Amount {
  credit: Float!
  debit: Float!
}

type AmountOnMonth {
  month: Int!
  amount: Amount!
}

type MonthlyAmount {
  id: String!
  name: String!
  amounts: [AmountOnMonth!]!
}

type Base {
  id: String!
  name: String!
}

type AccountBalance {
  account: Base!
  category: Base!
  type: CategoryType!
  balance: Float!
}

input MonthlyAmountInput {
  year: Int
  treasuryBookId: String!
  type: DateType!
  status: EntryStatus
}

input UniqueYearsInput {
  treasuryBookId: String!
  type: DateType!
}

input AccountBalanceFilter {
  treasuryBookId: String!
  status: EntryStatus
}
